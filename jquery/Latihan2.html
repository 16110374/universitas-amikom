<!DOCTYPE html>
<html>
<head>
	<title>jquery Events</title>
	<script src="js/jquery/.min.js"></script>
	<script>
	$(document).ready(function(){
		$("p").dblclick(function(){
			$(this).hide();
		});

	});
	</script>
</head>
<body>

	<p>Double Click</p>
	<p>Klick disini</p>
	<p>Klick lagi disini</p>


</body>
</html>
